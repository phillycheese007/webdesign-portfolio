<script>

$('.switchOpen').click( function() { 
  $('.ex1').removeClass('close');
  $('.cube').addClass('cube-shift-down');

});


$('.switchClose').click( function() {

  $('.cube').removeClass('cube-shift-down');
  $('.ex1').addClass('close');
});


</script>
